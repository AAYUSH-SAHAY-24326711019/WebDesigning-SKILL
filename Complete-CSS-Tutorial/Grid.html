<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height:400px; width:400px;
            border:2px solid;
           
            display: grid;
            grid-template-columns:120px ;
            grid-template-rows:120px; ;

        }
        .item{
            width:75px;
            height:75px;
            border:2px solid;
             padding-left: 25px;
            margin:8px;
        }
        #box1{
            grid-row:1/1 ;
            grid-column: 1/1;
        }
        #box2{grid-row:1/1 ;
            grid-column: 2/2;
        }
        #box3{grid-row: 2/2;
            grid-column:2/1 ;
        }
        #box4{grid-row:2/2 ;
            grid-column: 2/2;}
        

        
        

    </style>
</head>
<body>
    <h1>Grid System</h1>
    <p>This is multi dimensional layout
    </p>

    <div class="container">
        <div id="box1" class="item">box1</div>
        <div id="box2" class="item">box2</div>
        <div id="box3" class="item">box3</div>
        <div id="box4" class="item">box4</div>
    </div>

</body>
</html>
